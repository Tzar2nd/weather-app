<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel='stylesheet' href='style.css'></style>
</head>
<body>
    <input id='search-input'>
    <button id='search-button'>Search</button>

        <div id='weather-result-container'>
        <div id='city'>Milano</div>
        <div id='climate'>Cloudy</div>
        <div id='temp'>15 degrees</div>
        <div id='high'>High</div>
        <div id='low'>Low</div>
        <div id='feels-like'>Feels like 20 degrees</div>
        <div id='humidity'>Humidity</div>
    </div>

  <script src='weather.js'></script>
</body>
</html>
